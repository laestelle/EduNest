{% extends 'core/base.html' %}

{% block content %}
  <div class="text-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
      <!-- Welcome heading with gradient text -->
      <h1 class="text-4xl md:text-5xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent">
        Welcome to EduNest, {{ user.username }}!
      </h1>
      
      <!-- Decorative elements -->
      <div class="flex justify-center mb-8">
        <div class="h-2 w-20 rounded-full bg-primary mx-2"></div>
        <div class="h-2 w-20 rounded-full bg-secondary mx-2"></div>
        <div class="h-2 w-20 rounded-full bg-accent mx-2"></div>
      </div>
      
      <!-- Welcome message -->
      <p class="text-xl text-gray-600 mb-8">
        We're thrilled to have you here. Start exploring our educational resources today!
      </p>
      
      <!-- Action buttons -->
      <div class="flex flex-wrap justify-center gap-4">
        <a href="#" class="px-6 py-3 bg-primary hover:bg-purple-700 text-white font-medium rounded-lg shadow-md transition-all transform hover:scale-105">
          Browse Courses
        </a>
        <a href="#" class="px-6 py-3 bg-secondary hover:bg-emerald-600 text-white font-medium rounded-lg shadow-md transition-all transform hover:scale-105">
          Your Dashboard
        </a>
        <a href="#" class="px-6 py-3 bg-accent hover:bg-amber-600 text-white font-medium rounded-lg shadow-md transition-all transform hover:scale-105">
          Latest Updates
        </a>
      </div>
      
      <!-- Illustration or decorative icon -->
      <div class="mt-12 text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>
         <a href="{% url 'courses' %}" class="...">Browse Courses</a>
        <a href="{% url 'dashboard' %}" class="...">Your Dashboard</a>
        <a href="{% url 'updates' %}" class="...">Latest Updates</a>

    </div>
  </div>
{% endblock %}
