{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto py-10 px-4">
  <h1 class="text-4xl font-bold text-center mb-8 text-indigo-700">Courses</h1>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for course in courses %}
    <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition-all">
      <h2 class="text-2xl font-semibold text-purple-800">{{ course.title }}</h2>
      <p class="text-gray-600 mt-2">{{ course.description }}</p>
      <p class="mt-4 text-sm text-gray-500">Instructor: {{ course.instructor }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
