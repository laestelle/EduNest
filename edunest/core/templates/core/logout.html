{% extends "core/base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden p-8 text-center">
    <!-- Confirmation Icon -->
    <div class="mb-6 text-green-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    
    <!-- Logout Message -->
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">
      You've been logged out successfully
    </h2>
    
    <p class="text-gray-600 mb-6">
      Thanks for using Edunest. We hope to see you again soon!
    </p>
    
    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{% url 'login' %}" class="px-6 py-3 bg-primary hover:bg-purple-700 text-white font-medium rounded-lg shadow-md transition-all transform hover:scale-105">
        Login Again
      </a>
      <a href="{% url 'home' %}" class="px-6 py-3 bg-secondary hover:bg-emerald-600 text-white font-medium rounded-lg shadow-md transition-all transform hover:scale-105">
        Return Home
      </a>
    </div>
    
    <!-- Additional Links -->
    <div class="mt-8 text-sm text-gray-500">
      <p>Need help? <a href="#" class="text-accent hover:text-amber-600">Contact support</a></p>
    </div>
  </div>
</div>
{% endblock %}
